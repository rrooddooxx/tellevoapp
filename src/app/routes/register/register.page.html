<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="bg-[var(--background-secondary)]">
    <ion-card-content class="grid justify-items-center">
      <form class="card text-black bg-white divide-y-2 divide-black" [formGroup]="form">
        <ion-input class="input-secondary rounded-t-xl" label="Nombre" labelPlacement="floating" error-text="Ingrese su nombre" formControlName="name"></ion-input>
        <ion-input class="input-secondary" label="Rut" labelPlacement="floating" helper-text="Ingresar RUT sin puntos ni guión" error-text="Debe ingresar un RUT válido" formControlName="rut"></ion-input>
        <ion-input class="input-secondary" label="Email" labelPlacement="floating" error-text="Ingrese un email válido" type="email" formControlName="email" placeholder="email@example.com" pattern={{emailRegex}}></ion-input>
        <ion-input class="input-secondary" label="Teléfono" labelPlacement="floating" helper-text="Ingresar teléfono sin +56" error-text="Debe ingresar un número de teléfono válido" formControlName="tel" type="number" min="100000000" max="999999999"></ion-input>
        <ion-input class="input-secondary" label="Contraseña" labelPlacement="floating" helper-text="Debe contener 6 caracteres como mínimo" error-text="Ingrese una contraseña válida" formControlName="password" type="password" placeholder="******"></ion-input>
        <ion-input class="input-secondary" label="Repita contraseña" labelPlacement="floating" formControlName="repeatPassword" helper-text="Ambas contraseñas deben ser iguales" type="password" placeholder="******"></ion-input>
        <div *ngIf="showPasswordError" class="text-[var(--ion-color-danger)]">Las contraseñas deben coincidir</div>
        <div class="grid justify-center gap-3 py-8 md:flex">
          <ion-button class="btn-secondary-lg" (click)="onSubmit()">Registrarse</ion-button>
          <ion-button class="btn-primary-lg" (click)="clearFields()">Limpiar campos</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
