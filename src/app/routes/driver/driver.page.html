<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Driver Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" overflow-scroll="false">
  <ion-header collapse="condense">

  </ion-header>

      </ion-card-header>

      <div *ngFor="let trip of trips">
        <app-trip-card [type]="tripCardType.DRIVER" [tripInfo]="trip"></app-trip-card>
      </div>
