<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Driver Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" overflow-scroll="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Driver Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <main class="flex flex-col items-center">
    <ion-card-header class="text-center">
      <ion-card-title class="text-black">Tus viajes</ion-card-title>
      <ion-card-subtitle>Tienes {{trips.length}} viajes por realizar</ion-card-subtitle>
    </ion-card-header>


    <app-trip-card [type]="tripCardType.DRIVER" [tripsInfo]="trips" />

    <ion-button class="btn-primary-lg my-4" id="open-modal" expand="block" (click)="showModal()">
      Agendar nuevo viaje
    </ion-button>

    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Nuevo viaje</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <div class="card card-map-input" id="pickupPacCard">
            <div>
              <div class="text-white bg-[var(--ion-color-secondary)] text-2xl font-medium py-2 px-3">Ingresa inicio del viaje:</div>
              <br />
            </div>
            <div id="pickupPacContainer">
              <input id="pickupPacInputOrigin" class="input-primary-map rounded-t-xl" type="text" placeholder="Inicio" />
              <input id="pickupPacInputDestination" class="input-primary-map rounded-t-xl" type="text" placeholder="Destino" />
            </div>
          </div>
          <div id="pickupMap" class="h-[100%]"></div>
          <div id="pickupInfoWindowContent" class="inline">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
          </div>

          <div class="fixed z-[3] bottom-0 bg-white w-full p-8 grid place-items-center gap-5">
            <ion-item>
              <label for="datetime" class="mr-2">Horario salida:</label>
              <ion-datetime-button datetime="datetime"></ion-datetime-button>
            </ion-item>
  
            <ion-button class="btn-primary-md" (click)="createTrip()">CREAR VIAJE</ion-button>
          </div>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime" presentation="date-time" [preferWheel]="true" [(ngModel)]="createTripInput.trip_datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-content>
      </ng-template>
    </ion-modal>

  </main>
</ion-content>
