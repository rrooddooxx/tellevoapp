<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Login</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card class="rounded-lg bg-transparent grid justify-items-center justify-center gap-4 p-8">
      <ion-card-header class="text-center">
        <ion-card-title class="text-black">Acceso a la plataforma</ion-card-title>
        <ion-card-subtitle class="text-black">Por favor, ingrese sus credenciales.</ion-card-subtitle>
      </ion-card-header>


      <ion-card-content class="card divide-y-2 divide-black text-black">
        <ion-input class="input-primary rounded-t-xl" label="E-Mail:" placeholder="correo@mail.com" [(ngModel)]="userLoginInput.userEmail"></ion-input>
        <ion-input class="input-primary rounded-b-xl" label="Contraseña:" placeholder="******" [(ngModel)]="userLoginInput.userPwd" type="password"></ion-input>
      </ion-card-content>

      <div class="flex gap-2">
        <ion-button class="btn-primary-md" (click)="doLogin(userLoginInput)">Iniciar Sesión</ion-button>
        <ion-button class="btn-secondary-md" (click)="goToRegistration()">Registrarme</ion-button>
      </div>
      <span class="flex items-center text-black">
        ¿No recuerdas tu contraseña? <a class="btn-link ml-2 text-lg" href="/reset-password">Olvidé mi contraseña</a>
      </span>

      <div *ngIf="showLoginError" class="text-[var(--ion-color-danger)] font-bold">
        Credenciales Incorrectas :(
      </div>

      <div *ngIf="showInputError" class="text-[var(--ion-color-danger)] font-bold">
        Debe ingresar sus credenciales
      </div>
    </ion-card>
</ion-content>
