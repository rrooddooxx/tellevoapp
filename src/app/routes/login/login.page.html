<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tienda de Abarrotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Acceso a la plataforma</ion-card-title>
      <ion-card-subtitle>Por favor, ingrese sus credenciales.</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>
      <ion-item>
        <ion-input label="E-Mail:" placeholder="E-mail" [(ngModel)]="userLoginInput.userEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña:" placeholder="Contraseña" [(ngModel)]="userLoginInput.userPwd" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button (click)="doLogin(userLoginInput)">Iniciar Sesión</ion-button>
    <ion-button (click)="goToRegistration()">Registrarme</ion-button>
    <ion-button (click)="goToResetPwd()">Olvidé Mi Contraseña</ion-button>

    <div *ngIf="showLoginError" class="errorFeedback">
      Credenciales Incorrectas :(
    </div>

    <div *ngIf="showInputError" class="errorFeedback">
      Debe ingresar sus credenciales
    </div>
  </ion-card>


</ion-content>
