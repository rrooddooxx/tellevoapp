<div>
  <ion-button [id]="tripID" class="btn-primary-md px-2">Reservar</ion-button>
  <ion-button (click)="updateForceActiveTripsReload()" class="btn-secondary-md px-2">Refrescar</ion-button>
  <ion-action-sheet trigger={{tripID}} [header]="actionHeader" [buttons]="actionButtons"></ion-action-sheet>
  <ion-alert [isOpen]="isAlertOpen" (didDismiss)="setOpen(false)" />
</div>
